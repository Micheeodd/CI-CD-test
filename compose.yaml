version: "3.8"
services:
  db:
    image: mysql
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: "python-customers"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10

  test:
    depends_on:
      db:
        condition: service_healthy
    build:
      dockerfile: Dockerfile

volumes:
  data:
